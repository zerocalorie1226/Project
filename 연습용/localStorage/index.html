<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./localStorage.js"></script>
    <title>localStorage</title>
  </head>
  <body>
    <div class="container">
      <h3 class="title">
        Local Data
        <small class="text-muted">width localStorage - setItem,getItem</small>
      </h3>
      <br />

      <table class="table table-bordered table-striped table-dark table-hover">
        <caption>
          Method of localStorage
        </caption>
        <thead class="thead-light text-center">
          <tr>
            <th>Local Storage Method</th>
            <th>Input</th>
            <th>Button</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr>
            <td style="vertical-align: middle">
              브라우저로 로컬 데이터에 저장하기
            </td>
            <td style="vertical-align: middle"><input type="text" /></td>
            <td><button class="btnSetLocalData">Set Data</button></td>
          </tr>
          <tr>
            <td class="align-middle">브라우저로 로컬 데이터 가져오기</td>
            <td class="align-middle">↑ 위에 표시</td>
            <td><button class="btnGetLocalData">Get Data</button></td>
          </tr>
          <tr>
            <td class="align-middle">브라우저로 로컬 데이터 삭제하기</td>
            <td class="align-middle">-</td>
            <td><button class="btnRemoveLocalData">Remove</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
